  <h1>A Tab-Size Polyfill</h1>

<p>About as simple as it gets. This script checks if your browser supports <code>tab-size</code>, and if not converts all tabs to a certain number of spaces.</p>

<p>This polyfill is purely a vanity thing, for those of us who canâ€™t stand uber-wide tab characters.</p>

<pre><code>
	My tab is only 4 spaces wide!
</code></pre>

<textarea>	Mine too!
</textarea>

  <script>
//Set your tab size here, and in the CSS.
var tabSize = 4;
var codeElements = document.getElementsByTagName('code'),
    textareas = document.getElementsByTagName('textarea'),
    e = document.createElement('i');

if(e.style.tabSize !== '' && e.style.MozTabSize !== '' && e.style.oTabSize !== '')
{
  console.log(e.style);
  replaceTabs(codeElements);
  replaceTabs(textareas);
}

function replaceTabs(ele)
{
  for(var i = 0; i < ele.length; i++)
  {
    ele[i].innerHTML = ele[i].innerHTML.replace(/\t/g, repeat(" ", tabSize));
  }
}

function repeat(st, n) {
   var s = "";
   while (--n >= 0) {
     s += st
   }
   return s;
}
  </script>
